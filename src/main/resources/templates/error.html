<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../static/css/pico.min.css" th:href="@{css/pico.min.css}">
	<title>Error page</title>
</head>
<body>
	<main class="container">
		<section>
			<h2>Sorry but you encountered with an exception:</h2>
			<p th:text="${exception}"></p>

			<form action="/" method="GET">
				<button>Try again!</button>
			</form>
		</section>
	</main>
</body>
</html>
